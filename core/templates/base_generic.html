<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- A custom website by Tristan Kreindler for Amy Hockamer's campaign -->
		{% load static %}
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
		<link rel="stylesheet" href="{% static "bootstrap.css" %}">
		<link rel="stylesheet" href="{% static "styles.css" %}">
		{% block title %}
		<title>Amy For School Board</title>
		{% endblock title%}
	</head>
	<body id="page-top" class="bg-gradient text-dark">
		<div id="main" class="container-fluid">
			{% block nav %}
			<!-- Navigation -->
	    <nav class="navbar navbar-expand-lg navbar-dark text-light bg-gradient fixed-top" id="mainNav">
	      <div class="container">
	        <a class="navbar-brand js-scroll-trigger" href="#page-top">
						<!-- logo -->
						<img src="{% static "logo.jpg" %}" alt="" style="height:56px; position:fixed; top:0px;z-index: 99999;">
					</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	          <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	              <a class="nav-link js-scroll-trigger" href="#plan">Amy's Best for BPS</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link js-scroll-trigger" href="#about">About Me</a>
	            </li>
	            <li class="nav-item d-none d-lg-inline">
	              <a class="nav-link js-scroll-trigger" href="#pictures">Pictures</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link js-scroll-trigger" href="#contact">Contact Us</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </nav>
	    {% endblock nav %}
			{% block heading %}

			{% endblock heading %}
			{% block body %}

			{% endblock body %}
		</div>
	</body>
	<footer>

		<!-- Bootstrap core JavaScript -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- Plugin JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k=" crossorigin="anonymous"></script>

	    <!-- Custom JavaScript for the scrolling effect -->
	    <script src= "{% static "scrolling-nav.min.js"  %}"></script>

	</footer>
</html>
